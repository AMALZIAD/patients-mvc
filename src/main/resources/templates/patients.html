<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" >
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
 <div layout:fragment="content1">
     <div class="container mt-2">
         <div class="card">
             <div class="card-body">
                 <h3>Liste des patients</h3>
                 <form class="row g-3" method="get" th:action="@{index}">
                     <div class="col-auto">
                         <label  class="form-label">Key word</label>
                     </div>
                     <div class="col-auto">
                         <input type="text" class="form-control" name="keyword" th:value="${keyword}">
                     </div>
                     <div class="col-auto">
                         <button type="submit" class="btn btn-primary mb-3">Chercher</button>
                     </div>
                 </form>
                 <table class="table">
                     <thead>
                     <tr> <th scope="col">ID</th><th scope="col">Nom</th>
                         <th scope="col">Date</th><th scope="col">Malade</th>
                         <th scope="col">Score</th>
                     </tr>
                     </thead>
                     <tbody>
                     <tr th:each="p:${listPatients}">
                         <td th:text="${p.id}"></td>
                         <td th:text="${p.nom}"></td>
                         <td th:text="${p.dateNaissance}"></td>
                         <td th:text="${p.malade}"></td>
                         <td th:text="${p.score}"></td>
                         <td > <a class="btn btn-success " sec:authorize="hasRole('ADMIN')"
                                  th:href="@{editPatient(id=${p.id},keyword=${keyword},page=${currentPage})}" >Edit</a> </td>
                         <td ><a class="btn btn-danger "onclick="return confirm('Etes vous sure?')" sec:authorize="hasRole('ADMIN')"
                                 th:href="@{delete(id=${p.id},keyword=${keyword},page=${currentPage})}" >Delete
                         </a></td>
                     </tr>
                     </tbody>
                 </table>
                 <ul class="nav nav-pills">
                     <li th:each="page,status:${pages}">
                         <a th:class="${status.index==currentPage?'btn btn-primary m-lg-1':'btn btn-outline-primary m-lg-1'}"
                            th:text="${status.index}"
                            th:href="@{index(page=${status.index},keyword=${keyword})}" ></a> <!-- call index page -->
                     </li>
                 </ul>
             </div>
         </div>
     </div>
 </div>


</body>
</html>
