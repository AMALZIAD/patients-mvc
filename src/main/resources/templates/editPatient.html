<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template"
     >
<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="container">
        <div class="col-md-6 mt-4">
            <form method="post" th:action="@{/admin/save(page=${currentPage},keyword=${keyword})}">
                <div class="row mb-3">
                    <label for="id" class="col-sm-2 col-form-label">ID :</label>
                    <span th:text="${patient.id}"></span>
                    <div class="col-sm-10">
                        <input th:value="${patient.id}" type="hidden" class="form-control" name="id" id="id">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="nom" class="col-sm-2 col-form-label">Nom</label>
                    <div class="col-sm-10">
                        <input th:value="${patient.nom}" type="text" class="form-control" name="nom" id="nom">
                        <span th:errors="${patient.nom}"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="dateNaissance" class="col-sm-2 col-form-label">Date Naissance</label>
                    <div class="col-sm-10">
                        <input th:value="${patient.dateNaissance}" type="Date" class="form-control" name="dateNaissance" id="dateNaissance">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="malade" class="col-sm-2 col-form-label">Malade</label>
                    <div class="col-sm-10">
                        <input th:checked="${patient.malade}" type="checkbox" class="form-check-input" name="malade" id="malade">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="score" class="col-sm-2 col-form-label">Score</label>
                    <div class="col-sm-10">
                        <input th:value="${patient.score}" type="text" class="form-control" name="score" id="score">
                        <span th:errors="${patient.score}"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Mis Ã  jour</button>
            </form>
        </div>

    </div>

</div>
</body>
</html>
